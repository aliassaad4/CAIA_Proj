services:
  # Backend API Service
  - type: web
    name: caia-clinic-api
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SIGNING_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: FROM_NAME
        value: CAIA Clinic
      - key: GOOGLE_CALENDAR_OAUTH_CLIENT_ID
        sync: false
      - key: GOOGLE_CALENDAR_OAUTH_CLIENT_SECRET
        sync: false
      - key: OBJECT_STORAGE_BUCKET
        sync: false
      - key: OBJECT_STORAGE_ENDPOINT
        sync: false
      - key: OBJECT_STORAGE_ACCESS_KEY
        sync: false
      - key: OBJECT_STORAGE_SECRET_KEY
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: caia-clinic-frontend
    runtime: static
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: caia-clinic-api
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
